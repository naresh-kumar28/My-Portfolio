{% extends 'admin/adminbase.html' %}

{% block title %} Add Skill {% endblock %}

{% block content %}

<main class="flex-1 flex flex-col overflow-hidden">
    <header class="fixed top-0 w-full bg-white shadow-sm px-8 py-6 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Add Skill</h1>
    </header>

    <div class="flex-1 overflow-y-auto p-8 mt-20">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-100">

            <h1 class="text-xl font-bold text-gray-800 text-center">Add New Skill </h1>

            <form action="" method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}


                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Skill Name</label>
                    <input type="text" name="skill_name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                        placeholder="e.g. HTML">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">SVG Code (fontawesome only)</label>
                    <input type="text" name="svg_code" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                        placeholder='e.g. <i class="fa-brands fa-html5"></i>'>
                </div>
                
                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 shadow-lg transform active:scale-95 transition duration-150">
                        <i class="fas fa-plus-circle mr-2"></i> Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}

{% extends "base.html" %}

{% load static %}

{% block title %}Our Team{% endblock  %}

{% block content %}

    <div class="text-white">

        <!-- Heading -->
        <div class="text-center py-10">
            <h1 class="text-5xl font-extrabold mb-4 text-black">
                Our <span class="text-[#bd69f5]">Team</span>
            </h1>
        </div>
        
        <!-- Hero section -->
        <section class="px-3 md:px-10">
            <div
                class="w-full h-48 sm:h-64 md:h-72 lg:h-[600px] overflow-hidden rounded-xl md:rounded-2xl shadow-xl ring-4 ring-white">
                <img src="{% static 'images/team.jpg' %}" alt="Team" class="object-cover rounded-xl" />
            </div>
        </section>
        
        <!-- Team Section -->
        <section class="px-10 md:px-16  py-20 max-w-7xl mx-auto">
        
            <!-- Team Grid -->
            <div class=" grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
                {% for team in teams %}
                <!-- Team Card -->
                <div class="bg-white rounded-3xl p-6 text-center shadow-xl hover:shadow-2xl transition">
                    <img src="{{team.github_avatar_url}}" alt="Team Member image"
                        class="w-28 h-28 mx-auto rounded-full object-cover ring-4 ring-[#bd69f5]/40" />
                    <h3 class="text-xl font-bold mt-5 text-black">{{team.member_name}}</h3>
                    <p class="text-[#bd69f5] text-sm mb-3">{{team.member_post}}</p>
                    <p class="text-gray-400 text-sm mb-4">
                        {{team.about_member}}
                    </p>
        
                    <!-- Socials -->
                    <div class="flex gap-3 justify-center">
                        <a href="{{team.linkedin_url}}" target="_blank"
                            class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl bg-gradient-to-r from-[#bd69f5] to-pink-500 hover:from-[#a855f7] hover:to-pink-600 transition-all duration-300 ease-in-out font-semibold">
                            <i class="fa-brands fa-linkedin"></i>
                            Linkedin
                        </a>

                        <a href="{{team.github_url}}" target="_blank"
                            class="flex-1 flex items-center justify-center gap-2 py-3 px-4 rounded-xl bg-gray-800 hover:bg-gray-900">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v 3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                            </svg>
                            GitHub
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>

    </div>

{% endblock %}

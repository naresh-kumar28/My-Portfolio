{% extends "admin/adminbase.html" %}

{% block title %}Add Project{% endblock %}

{% block content %}


<main class="flex-1 flex flex-col overflow-hidden">
    <header class="fixed top-0 w-full bg-white shadow-sm px-8 py-6 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Project</h1>
    </header>

    <div class="flex-1 overflow-y-auto p-8 mt-20">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-100">

            <h1 class="text-xl font-bold text-gray-800 text-center">Insert New Project </h1>

            <form action="" method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}


                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Upload Project Image</label>
                    <div
                        class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-indigo-400 transition">
                        <div class="space-y-1 text-center">
                            <i class="fas fa-image text-gray-400 text-3xl mb-2"></i>
                            <div class="flex text-sm text-gray-600">
                                <label for="project_image"
                                    class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500">
                                    <span>Choose file</span>
                                    <input id="project_image" name="project_image" type="file" class="sr-only" required>
                                </label>
                                <p class="pl-1">or drag and drop</p>
                            </div>
                            <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                        </div>
                    </div>
                </div>


                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Project Name</label>
                    <input type="text" name="project_name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                        placeholder="e.g. Portfolio website">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        About Your Project
                    </label>

                    <textarea name="project_about" rows="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition text-sm"
                        placeholder="e.g. Portfolio project me apna work, team aur contact details ko clearly show kiya gaya hai.Iska main goal work ko professional aur attractive tarike se present karna hai."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Technology Used</label>
                        <input type="text" name="technology" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition placeholder:text-sm"
                            placeholder="HTML, Tailwind, django">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Project URL</label>
                        <input type="url" name="project_url" class="w-full px-4 py-2 border border-gray-300 rounded-lg
                                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 placeholder:text-sm
                                   outline-none transition" placeholder="https://yourproject.com">

                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">GitHub Repo URL</label>
                        <input type="url" name="github_url" class="w-full px-4 py-2 border border-gray-300 rounded-lg
                                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 placeholder:text-sm
                                   outline-none transition" placeholder="https://github.com/username/repo">

                    </div>
                </div>


                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 shadow-lg transform active:scale-95 transition duration-150">
                        <i class="fas fa-plus-circle mr-2"></i> Add Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>



{% endblock %}

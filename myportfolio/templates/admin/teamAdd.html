{% extends "admin/adminbase.html" %}

{% block title %}Add Team Member{% endblock %}

{% block content %}

<main class="flex-1 flex flex-col overflow-hidden">
    <header class="fixed top-0 w-full bg-white shadow-sm px-8 py-6 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Our Team</h1>
    </header>

    <div class="flex-1 overflow-y-auto p-8 mt-20">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md border border-gray-100">

            <h1 class="text-xl font-bold text-gray-800 text-center">Add Team Member</h1>

            <form action="" method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Upload Your Github Profile image</label>
                    <input type="url" name="github_avatar_url" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 placeholder:text-sm outline-none transition" placeholder="https://avatars.githubusercontent.com/u/202608503?v=4">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Member Name</label>
                    <input type="text" name="member_name" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                        placeholder="e.g. Naresh Kumar">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Member Post</label>
                    <input type="text" name="member_post" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition"
                        placeholder="e.g. Frontend Developer">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        About Your Member
                    </label>

                    <textarea name="about_member" rows="4" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg resize-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition text-sm"
                        placeholder="e.g. Specializes in crafting smooth UI experiences using modern web technologies."></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Linkedin Profile URL</label>
                        <input type="url" name="linkedin_url" class="w-full px-4 py-2 border border-gray-300 rounded-lg
                                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 placeholder:text-sm
                                   outline-none transition" placeholder="https://www.linkedin.com/in/coder-raja/">

                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">GitHub Profile URL</label>
                        <input type="url" name="github_url" class="w-full px-4 py-2 border border-gray-300 rounded-lg
                                   focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 placeholder:text-sm
                                   outline-none transition" placeholder="https://github.com/username/repo">

                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 shadow-lg transform active:scale-95 transition duration-150">
                        <i class="fas fa-plus-circle mr-2"></i> Add Member
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>

{% endblock %}

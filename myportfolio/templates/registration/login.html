<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 px-5 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">

        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Admin Panel</h1>
            <p class="text-sm text-gray-500 mt-1">Sign in to manage dashboard</p>
        </div>

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
        
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Username
                </label>
                <input type="text" name="username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600 mb-1">
                    Password
                </label>
                <input type="password" name="password" placeholder="••••••••"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
        
            <div class="flex items-center justify-between mb-5">
                <label class="flex items-center text-sm text-gray-600">
                    <input type="checkbox" class="mr-2 rounded">
                    Remember me
                </label>
                <a href="#" class="text-sm text-indigo-600 hover:underline">
                    Forgot password?
                </a>
            </div>
        
            <button type="submit"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition">
                Login
            </button>
        </form>
        
        <!-- Footer Register Link -->
        <p class="text-center text-sm text-gray-500 mt-6">
            Don’t have an account?
            <a href="{% url 'register' %}" class="text-indigo-600 font-medium hover:underline">
                Register here
            </a>
        </p>

        
        <p class="text-center text-xs text-gray-400 mt-6">
            © 2026 Admin Panel. All rights reserved.
        </p>

    </div>

</body>

</html>
